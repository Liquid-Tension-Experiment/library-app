<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <form action="" class="add-book">
                <div class="form-row">
                    <label for="book-title">Title: </label>
                    <input type="text" name="book-title" id="book-title">
                </div>

                <div class="form-row">
                    <label for="book-author">Author: </label>
                    <input type="text" name="book-author" id="book-author">
                </div>

                <div class="form-row">
                    <label for="book-year">Year: </label>
                    <input type="text" name="book-year" id="book-year">
                </div>

                <div class="form-row">
                    <label for="book-pages"># of pages: </label>
                    <input type="text" name="book-pages" id="book-pages">
                </div>

                <fieldset class="radio-box">
                    <legend>Have you read this book?</legend>
                    <div class="form-row">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="book-read" value="true">
                    </div>
                    <div class="form-row">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="book-read" value="false">
                    </div>
                </fieldset>
                <button type="submit" class="add-book-btn">Add Book</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="book-display"></div>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
